version: "3.7"

services: 
  MySqlDb:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: HRTechDb
      MYSQL_USER: db_user
      MYSQL_PASSWORD: password
    ports: 
      - "6033:3306"
    volumes:
      - ./data/db:/var/lib/mysql
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    restart: unless-stopped
    volumes:
      - ./data/seq:/data